<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设备管理</title>
  <style>
    :root {
      --primary-color: #2196F3;
      --secondary-color: #90CAF9;
      --text-color: #333;
      --bg-color: #fff;
      --sidebar-width: 250px;
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: var(--text-color);
      background: var(--bg-color);
    }

    .light-mode {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #e0e0e0;
    }

    .dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --border-color: #333333;
    }

    .sidebar {
      width: var(--sidebar-width);
      height: 100vh;
      padding: 2rem;
      border-right: 1px solid var(--border-color);
      background: var(--bg-color);
      position: fixed;
      left: 0;
      top: 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
    }

    .sidebar li {
      padding: 1rem 1.5rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }

    .sidebar li:hover {
      background: rgba(33, 150, 243, 0.1);
      transform: translateX(5px);
    }

    .main-content {
      margin-left: calc(var(--sidebar-width) + 4rem);
      width: calc(100% - var(--sidebar-width) - 6rem);
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--text-color);
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: #FF0000; /* 修改按钮背景颜色为红色 */
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 4px rgba(255, 0, 0, 0.2); /* 修改按钮阴影颜色 */
    }

    button:hover {
      background: #CC0000; /* 修改按钮悬停时的背景颜色 */
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    li:hover {
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: grid;
      place-items: center;
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: var(--bg-color);
      padding: 2rem;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="color"],
    input[type="range"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: transparent;
      color: var(--text-color);
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
